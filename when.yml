---
- name: install package
  hosts: all
  become: true
#  gather_facts: no

  tasks:
  - name: install httpd package on redhat
    yum:
      name: httpd
      state: installed
    when: ansible_os_family == "RedHat"

  - name: install httpd on ubuntu
    apt:
      name: apache2
      state: installed
    when: ansible_os_family == "Debian"

  - name: start apache2 on ubuntu
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"

  - name: starting httpd service on Redhat
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"
